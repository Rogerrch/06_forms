<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="form.css" rel="stylesheet" />
  </head>
  <body>
    <!--Start of header-->
    <header>
      <figure class="levantLogo">
        <img src="http://dmg2120.americanzephyr.net/images/Levant_sm.png"
          alt="Levant Logo"
        />
        <figcaption class=logoCap>
          <i><b>Rest Assured, on this Healthy Foundation</b></i>
        </figcaption>
      </figure>
  </header>
    
    <!--Start of nav-->
    <nav></nav>
    <!--Start of main content-->
    <main>
      <!--Feilds-->
      <h1>My Practice Form</h1>
      <form
        class="userInfo"
        action="EmailForm.php"
        method="POST"
        enctype="multipart/form-data"
        name="levantForm"
      >
        <!--Feild set1 user name-->
        <fieldset>
          <legend>Your Name</legend>
          <label>
            <span> First name: </span>
            <input class="feild" name="first" value="" type="text" placeholder="John" required
          /></label>
          

          <label>
            <span> Last name: </span>
            <input class="feild" name="last" value="" type="text" placeholder="Smith" required
          /></label>
          
        </fieldset>
        <!--Feild set1 user contact info-->
        <fieldset>
          <legend>Contact Information</legend>
          <label> 
            <span>E-mail</span>
             <input type="email" name="email" value=""/></label>
          

          <label>
            <span>Phone:</span>
            <input
              type="tel"
              name="telephone"
              value=""
              placeholder="888-888-8888"
          /></label>
          
        </fieldset>
        <fieldset>
          <label> Beds in you home: <input type="number" name="age" value=""/></label> 
        </fieldset>
        <!-- Span-->
        <sapn>Area Code: </sapn
        ><input type="text" name="name" value="" required pattern="[0-9] {3}" />
        (3 digits) 
        <!--Radio buttons-->
       
        <fieldset>
          <legand>What computer do you own?</legand>
          <label
            ><input type="radio" name="computer" value="mac" />Macintosh 
          </label>
          <label
            ><input type="radio" name="computer" value="windows" />Windows
            
          </label>
          <label
            ><input type="radio" name="computer" value="android" />Android
            
          </label>
        </fieldset>

        <!--Check boxes-->
        
        <fieldset>
          <legend>Languages do you know? </legend> 
          <label
            ><input type="checkbox" name="eng" value="English" />English</label
          >
          <label
            ><input type="checkbox" name="spn" value="Spanish" />Spanish</label
          >
          <label
            ><input type="checkbox" name="frn" value="French" />French</label
          >
          <label
            ><input type="checkbox" name="ger" value="German" />German</label
          >
        </fieldset>
        <!--Select dropdown-->
        <div>
          Where are you from 
          <select name="choice">
            <option value="UT">Utah</option>
            <option value="CO">Colorado</option>
            <option value="NV">Nevada</option>
          </select>
        </div>

        Please comment below 
        <textarea name="comments"></textarea>

        <input type="submit" name="submit" value="send" class="sendButton" /> 
        <!--Hidden Input-->
        <input type="hidden" name="website1" value="americanzephyr" />
        <input type="hidden" name="redirect" value="index.html" />
      </form>
    </main>
    <!--Start of footer-->
    <footer></footer>
  </body>
</html>
